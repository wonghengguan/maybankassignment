<div class="login-container">
    <div class="d-flex justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 class="login-title" data-cy="loginTitle">Sign in</h1>
        <div *ngIf="authenticationError()" class="alert alert-danger" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form class="login-form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-group">
            <label for="username" class="username-label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Enter your username"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter your password"
              formControlName="password"
              data-cy="password"
            />
          </div>
  
          <button type="submit" class="btn btn-primary" data-cy="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
